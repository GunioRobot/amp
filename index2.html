<!doctype html>
<html>
	<head>
		<title>ACueStick</title>
		<link rel="stylesheet" href="www-data/acoustics2.css">
	</head>
	<body>
		<div id="header-bar">
			<div id="header-bar-logo">
				Acoustics
			</div>
			<div id="header-bar-spacer">&nbsp;</div>
			<div id="header-bar-menu">
				<div id="header-bar-menu-container">
					<ul id="header-bar-menu-list">
						<li><a href="#" class="header-bar-menu-selected">Queue</a></li>
						<li><a href="#">Playlists</a></li>
						<li><a href="#">Statistics</a></li>
						<li><a href="#">Players</a></li>
					</ul>
				</div>
			</div>
			<div id="header-bar-user">
				lange7
			</div>
		</div>
		<div id="main-content">
			<div id="search-results" class="panel">
				<div id="search-results-toolbar" class="toolbar">
					<ul id="search-results-toolbar-list" class="toolbar-list">
						<li id="search-results-search">(Search Box)</li>
						<li id="search-results-random">Random</li>
						<li id="search-results-recent">Recent</li>
						<li id="search-results-new">New</li>
					</ul>
				</div>
				<div id="search-results-container" class="container">
					Table Here<br/>
				</div>
				<div id="search-results-statusbar" class="statusbar">
					<ul id="search-results-statusbar-list" class="statusbar-list">
						<li id="search-results-count">15 songs</li>
						<li id="search-results-time">a bajillion hours</li>
					</ul>
				</div>
			</div>
			<div id="right-panel" class="panel">
				<div id="song-panel" class="panel">
					SONG PANEL
				</div>
				<div id="controls" class="panel">
					CONTROL PANEL
				</div>
				<div id="queue" class="panel">
					<div id="queue-toolbar" class="toolbar">
						<ul id="queue-toolbar-list" class="toolbar-list">
							<li id="queue-panel-title">Queue</li>
							<li id="queue-randomize">Randomize</li>
							<li id="queue-clear">Clear</li>
						</ul>
					</div>
					<div id="queue-container" class="container">
						<ul id="queue-list">
							<li class="queue-song"><div class="queue-song">
								<div class="queue-song-handle">:::</div>
								<div class="queue-song-info">
									<div class="queue-song-toprow">
										<span class="queue-song-vote-button">+</span>
										<span class="queue-song-title">Song Title</span>
									</div>
									<div class="queue-song-bottomrow">
										<span class="queue-song-vote-count">4</span>
										<span class="queue-song-artist">Artist</span>
										<span class="queue-song-time">2:34</span>
									</div>
								</div>
								<br class="queue-song-clear" />
							</div></li>
						</ul>
					</div>
					<div id="queue-statusbar" class="statusbar">
						<ul id="queue-statusbar-list" class="statusbar-list">
							<li id="queue-song-count">15 songs</li>
							<li id="queue-length">1 hour 3 minutes</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
