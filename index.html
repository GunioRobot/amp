<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Acoustics</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" >
		<link title="Acoustics" rel="stylesheet" href="www-data/acoustics.css" />
		<script src="www-data/deps-compiled.js"></script>
		<script src="www-data/acoustics.js"></script>
		<!--<script src="closure-library-read-only/closure/goog/base.js"></script>-->
	</head>
	<body>
		<div id="container">
			<div id="top">
				<img id = "logo" src = "www-data/amp.png" />
				<form id="search" action="" onSubmit="javascript:searchRequest(this.field.value, formencode(this.search_value.value)); return false;">
					Search:
					<input type="text" id="search_value" />
					<select id="field">
						<option value="any">Any</option>
						<option value="artist">Artist</option>
						<option value="album">Album</option>
						<option value="title">Title</option>
						<option value="path">Path</option>
						<option value="stats">Stats</option>
					</select>
					<input type="submit" />
				</form>
			</div>
			<div id="loginbox">
				<a href="www-data/auth">Log in</a>
			</div>
			<div id="center" class="column">
				browse by:
				<a href="javascript:loadRandomSongs(20)"><img src="www-data/icons/sport_8ball.png" alt="" /> random</a>
				<a href="javascript:loadRecentSongs(50)"><img src="www-data/icons/new.png" alt="" /> recently added</a>
				<a href="javascript:loadPlayHistory(25)"><img src="www-data/icons/hourglass.png" alt="" /> recently played</a>
				<a href="javascript:browseSongs('album')"><img src="www-data/icons/cd.png" alt="" /> album</a>
				<a href="javascript:browseSongs('artist')"><img src="www-data/icons/user.png" alt="" /> artist</a>
				<a href="javascript:statsRequest('')">stats</a>
				<br />
				<div id="userstats"></div>
				<br />
				<span id="result_title"></span>
				(<a href="javascript:voteRandom()"><img src="www-data/icons/database_lightning.png" alt="" /> pick one from this list</a>)
				<div id="songresults" class="ruled"></div>
				<a href="javascript:voteAll()"><img src="www-data/icons/bomb.png" alt="" /> Vote them all up</a>
			</div>
			<div id="right" class="column">
				<div id="nowplaying">
				<div id="currentsong">
				</div>
				<div id="playcontrols">
					<ul>
						<li><a href="javascript:sendPlayerCommand('start')"><img src="www-data/icons/controls/control.png" alt="start" /></a></li> 
						<li id="skip_link"><a href="javascript:sendPlayerCommand('skip')"><img src="www-data/icons/controls/control-skip.png" alt="skip" /></a></li> 
						<li><a href="javascript:sendPlayerCommand('stop')"><img src="www-data/icons/controls/control-stop-square.png" alt="stop" /></a></li> 
					</ul>
				</div>
			</div>
				<img src="www-data/icons/sound.png" alt="" /> volume
				<div id="volume"></div>
				<br />
				<img src="www-data/icons/music.png" alt="" /> playlist
				(<a href="javascript:shuffleVotes()"><img src="www-data/icons/sport_8ball.png" alt="" /> shuffle my votes</a>)
				<div id="playlist">
				</div>
				<br />
				<br />
				(<a href="javascript:purgeSongs(currentUser)"><img src="www-data/icons/disconnect.png" alt="" /> clear my votes</a>)
				<div id="purgeuser">
					<form action="" onSubmit="javascript:purgeSongs(this.user.value); return false;">
						Purge User:
						<select id="user" size='1'></select>
						<input type="submit" value="Purge" />
					</form>
				</div>
			</div>
			<div id="footer"></div>
		</div>
		<script>
			startPlayerStateTimer();
			startPlayingTimer();
			loadRandomSongs(20);
		</script>
		<p>Acoustics's code is available at <a
			href="http://github.com/avuserow/amp">GitHub</a>. Please report
		bugs to our <a href="http://github.com/avuserow/amp/issues">GitHub
			issue tracker</a>.</p>
	</body>
</html>
